<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculadora">
        <input type="text" id="display-calculadora" value="0" readonly>
        <button id="reset" value="reset">C</button>
        <div class="container-botoes">
            <button class="botoes numeros" style="order: 12" value="0">0</button>
            <button class="botoes numeros" style="order: 8" value="1">1</button>
            <button class="botoes numeros" style="order: 9" value="2">2</button>
            <button class="botoes numeros" style="order: 10" value="3">3</button>
            <button class="botoes numeros" style="order: 4" value="4">4</button>
            <button class="botoes numeros" style="order: 5" value="5">5</button>
            <button class="botoes numeros" style="order: 6" value="6">6</button>
            <button class="botoes numeros" style="order: 0" value="7">7</button>
            <button class="botoes numeros" style="order: 1" value="8">8</button>
            <button class="botoes numeros" style="order: 2" value="9">9</button>
            <button class="botoes separador" style="order: 13" value="ponto">.</button>
            <button class="botoes igual" style="order: 14" value="igual">=</button>
            <button class="botoes operadores" style="order: 15" value="somar">+</button>
            <button class="botoes operadores" style="order: 11" value="subtrair">-</button>
            <button class="botoes operadores" style="order: 7" value="multiplicar">&#215;</button>
            <button class="botoes operadores" style="order: 3" value="dividir">&#247;</button>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
